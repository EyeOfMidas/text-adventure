<html>

<head>
	<title>Text Based</title>
	<style type="text/css">
		body {
			font-family: "Lucida Console", Monaco, monospace;
			font-size: 14px;
			color: lightgray;
			background-color: black;
		}

		input {
			font-family: "Lucida Console", Monaco, monospace;
			font-size: 14px;
			background-color: black;
			color: lightgray;
			border: 1px solid #505050;
		}

		button {
			font-family: "Lucida Console", Monaco, monospace;
			font-size: 14px;
			background-color: black;
			color: lightgray;
			border: 1px solid #505050;
		}

		strong {
			color: white;
		}
	</style>
</head>

<body>
	<div id="output" style="height: 300px; overflow: auto; overflow-x: hidden;"></div>
	<input type="text" id="input" style="max-width: 500px; width: 70%" />
	<button id="submit" onclick="javascript:;">Submit</button>
	<script type="module" src="core.js"></script>
</body>

</html>
